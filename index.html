<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Customize Umbrella</title>
  </head>
  <body>
    <main id="container">
      <div class="image-container">
        <div id="umbrella-container">
          <img id="umbrella-image" src="./assets/BlueUmbrella.png" alt="Umbrella Image" />
          <img id="loader-image" src="./assets/loader_icon.svg" alt="Image Loader" />
        </div>
      </div>
      <div class="tool-container">
        <h1>Custom Umbrella</h1>

        <div id="color-button-container"></div>

        <h3>Customize your umbrella</h3>
        <p>Upload a logo for an instant preview</p>
        <small class="upload-instruction">.png and .jpg files only. Max file size is 5MB.</small>

        <input type="file" id="file-input" accept=".png, .jpg" style="display: none" />
        <button id="upload-button">
          <img id="upload-icon" src="./assets/upload_icon.svg" />
          Upload Logo
          <span id="remove-file">
            <svg
              fill="#ffffff"
              height="20px"
              width="20px"
              version="1.1"
              id="Layer_1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              viewBox="0 0 1792 1792"
              xml:space="preserve"
              stroke="#ffffff"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  d="M1082.2,896.6l410.2-410c51.5-51.5,51.5-134.6,0-186.1s-134.6-51.5-186.1,0l-410.2,410L486,300.4 c-51.5-51.5-134.6-51.5-186.1,0s-51.5,134.6,0,186.1l410.2,410l-410.2,410c-51.5,51.5-51.5,134.6,0,186.1 c51.6,51.5,135,51.5,186.1,0l410.2-410l410.2,410c51.5,51.5,134.6,51.5,186.1,0c51.1-51.5,51.1-134.6-0.5-186.2L1082.2,896.6z"
                ></path>
              </g>
            </svg>
          </span>
        </button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
